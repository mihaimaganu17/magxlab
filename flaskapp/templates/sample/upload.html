{% extends 'headers.html' %}

{% block head %}
<style>
    label {
        color: white;
    }
</style>
<script>
    $(document).ready(function(i, e) {
            $("#file-group").on("click", "#upload_button_" + i, function() {
            console.log("df");
            var fd = new FormData();
            var files = $('#file-upload_{{index}}')[0].files;
            fd.append('file', files[0]);

            var file_name = files[0]["name"];

            $.ajax({
                url: "{{ url_for("sample.upload_sample") }}",
                type: "POST",
                data: fd,
                contentType: false,
                processData: false,
            })
                .done(function(data) {
                        $.get(data, function(resp, status) {
                                console.log(resp);
                                $("#local-root-container").html("<h2>" + resp + "</h2>")
                                .removeClass("row h-100 align-items-center");})
            });

        });
        $("#file-upload_{{index}}").on("change", function() {
            var file_name = $('#file-upload_{{index}}')[0].files;
            file_name = file_name[0]["name"];
                let new_button = `<input type=\"button\"
                class=\"btn btn-success\" value=\"Upload\">`
            $("#file-label").text(file_name).removeClass("btn btn-primary")
                .addClass("btn-info");
            $("#file-group").append(new_button).attr("id", "upload_button_" + i);
        });
    });
</script>
<style>
    #upload_file_box {
        background-color: grey;
        padding: 20px 20px 20px 20px
    }
    input[type="file"] {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="row h-100 align-items-center" id="local-root-container">
<div class="col-sm-6 offset-sm-3">
    <div id="upload_file_box">
    <h1 style="color:white;">Upload a sample</h1>
    <form method="post" enctype="multipart/form-data" id="upload_form_{{index}}">
        <div id="file-group" class="form-group">
            <label for="file-upload_{{index}}" id="file-label" class="btn btn-primary">
                Choose File
            </label>
            <input
                type="file"
                id="file-upload_{{index}}"
                name="file"
                style="color:white;">
        </div>
    </form>
    </div>
</div>
</div>
{% endblock %}
